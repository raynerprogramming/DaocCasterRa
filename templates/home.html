<div class="parallax-container hide-on-med-and-down">
  <div class="section">
    <div class="container homecontainer">
      <h1 class="header center grey-text text-lighten-4 maintitle">DAOC Caster Calculator</h1>
    </div>
  </div>
  <div class="parallax">
    <img ng-src="{{imgsrc1}}">
  </div>
</div>
<div class="parallax-container hide-on-large-only mobileheader">
  <div class="section">
    <div class="container homecontainer valign-wrapper">
      <h1 class="header center grey-text text-lighten-4 maintitle mobiletitle">DAOC Caster Calculator</h1>
    </div>
  </div>
  <div class="parallax">
    <img ng-src="{{imgsrc1}}">
  </div>
</div>
<div class="backgroundimg">
  <div class="container homecontainer">
    <div class="section">
      <!--   Icon Section   -->
      <div class="row nomargin">  
        <div class="col s12 l6 flexcol">   
          <div class="card-panel">
            <div class="row nomargin">  
              <div class="col s6 l6 ">   
                <div class="inputtitle">
                  Available Realm Ability Points:
                </div>
              </div>
              <div class="col s6">   
                <input ng-model="numRA" type=number name="RA" min="0" max="102"/>
              </div>
              <div ng-show="false" class="col s3">
                <p>
                  <input type="checkbox" id="test5" />
                  <label for="test5">No Respec</label>
                </p>
              </div>
            </div>
            <div class="row nomargin">  
              <div class="col right s3">
              <button class="btn waves-effect waves-light blue-grey submitbtn" ng-click="calcBestRA()">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col l1 hide-on-med-and-down">
        </div>
        <div class="col s12 l5 flexcol">   
          <div class="card-panel dpspanel">
           <ul class="collection with-header dpspanel">
             <li class="collection-header"><h4>Best DPS</h4></li>
             <li class="collection-item">
              MOM: {{best.MOM}}
            </li>
            <li class="collection-item">
              WP: {{best.WP}}
            </li>
            <li class="collection-item">
              AA: {{best.AA}}
            </li>
            <li class="collection-item">
              Damage increase: {{best.dmg}}% 
            </li>
            <li class="collection-item">
             Total RA points: {{best.cost}}
           </li>
         </ul>
       </div>
     </div>
   </div> 
 </div>
</div>
</div>
